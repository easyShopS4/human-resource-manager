<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr.Jiang" />
		<title>职位发布查询-详细</title>
		
		<!-- 导航元素依赖 开始 -->	
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
		<!-- 导航元素依赖 结束 -->
	</head>
	<body>
		<!-- 头部导航 开始 -->
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">你正在做的业务是</a>
		    <a href="">人力资源</a>
			<a href="">招聘管理</a>
			<a href="">职位发布管理</a>
		    <a>
		      <cite>职位发布查询--详细</cite></a>
		  </span>
		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<!-- 头部导航 结束 -->
		
		<!-- 表单元素开始 -->
		<form class="layui-form" action="">
			<table class="layui-table" lay-skin="row">
				<tbody>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">I级机构</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">集团</option>
									</select>
								</div>
							</div>
						</td>
					  
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">Ⅱ级机构</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">生物科技有限公司</option>
									</select>
								</div>
							</div>
						</td>  
						
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">Ⅲ级机构</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">药店</option>
									</select>
								</div>
							</div>
						</td> 
						
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">招聘类型</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">社会招聘</option>
									</select>
								</div>
							</div>
						</td> 
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">职业分类</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">销售</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">职业名称</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">总经理</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">招聘人数</label>
								<div class="layui-input-block">
									<input type="number" name="title" required  value="2" lay-verify="required" placeholder="人数" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">登记人</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">截止日期</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  value="2012-11-15 12:00:00" lay-verify="required" placeholder="截止日期" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">登记时间</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  value="2012-08-02 12:00:00" lay-verify="required" placeholder="截止日期" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td colspan="4">
							<div class="layui-form-item layui-form-text">
							  <label class="layui-form-label">职位描述</label>
							  <div class="layui-input-block">
							    <textarea name="desc" placeholder="请输入内容" class="layui-textarea">
									与时俱进
								</textarea>
							  </div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<div class="layui-form-item layui-form-text">
							  <label class="layui-form-label">招聘要求</label>
							  <div class="layui-input-block">
							    <textarea name="desc" placeholder="请输入内容" class="layui-textarea">
									做事细心
								</textarea>
							  </div>
							</div>
						</td>
					</tr>
					
					<tr align="center">
						<td colspan="4">
							<div class="layui-form-item">
							  <div class="layui-input-block">
							    <button class="layui-btn" lay-submit lay-filter="formDemo">确认申请</button>
							    <button type="button" onclick="location='client/JobPostingChange.html'" class="layui-btn layui-btn-primary">返回</button>
							  </div>
							</div>
						</td>
					</tr>
					
				</tbody>
			</table>
		</form>
		<!-- 表单元素结束 -->
		
		<script>
			/* 
				下拉框依赖
			 */
			layui.use('form', function(){
			  var form = layui.form;
			  
			  //监听提交
			  form.on('submit(formDemo)', function(data){
				layer.msg(JSON.stringify(data.field));
				return false;
			  });
			});	
				
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  
			  //执行一个laydate实例
			  laydate.render({
				elem: '#test1',type:'datetime'//指定元素
			  });
			  //执行一个laydate实例
			  laydate.render({
					elem: '#test2',type:'datetime' //指定元素
			  });
			});
		</script>	
		
	</body>
</html>
