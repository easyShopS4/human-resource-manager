<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr.Jiang" />
		<title>简历登记</title>
		
		<!-- 导航元素依赖 开始 -->	
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
		<!-- 导航元素依赖 结束 -->
	</head>
	<body>
		<!-- 头部导航 开始 -->
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">你正在做的业务是</a>
		    <a href="">人力资源</a>
			<a href="">招聘管理</a>
			<a href="">简历管理</a>
		    <a>
		      <cite>简历登记</cite></a>
		  </span>
		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<!-- 头部导航 结束 -->
		<!-- 表单元素开始 -->
		<form class="layui-form" action="">
			<table class="layui-table" lay-skin="row">
				<tbody>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">职位分类</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="0">销售</option>
									</select>
								</div>
							</div>
						</td>
					  
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">职位名称</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="0">总经理</option>
									</select>
								</div>
							</div>
						</td>  
						
						
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">招聘类型</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">社会招聘</option>
										<option value="0">校园招聘</option>
									</select>
								</div>
							</div>
						</td> 
						<td rowspan="6">
							<div class="layui-form-item">
								<div class="layui-input-block">
									<img alt="暂无图片"  src="../../images/1.jpg"/>
								</div>
							</div>
						</td> 
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">姓名</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="名字" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">性别</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">男</option>
										<option value="0">女</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">EMAIL</label>
								<div class="layui-input-block">
									<input type="email" name="title" required  lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">电话</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">家庭电话</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="家庭电话" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">手机</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<div class="layui-form-item">
								<label class="layui-form-label">地址</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="现在居住地址" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">邮编</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="邮箱编码" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>					
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">国籍</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">中国</option>
										<option value="0">外国</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">出生地</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="身份证出生地" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">生日</label>
								<div class="layui-input-block">
									<div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
									  <input type="text" placeholder="请选中日期"	 class="layui-input" id="test1">
									</div>
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">民族</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">汉族</option>
										<option value="0">回族</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">宗教信仰</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="必填" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">政治面貌</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">群众</option>
										<option value="0">党员</option>
									</select>
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">身份证号码</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="必填" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">年龄</label>
								<div class="layui-input-block">
									<input type="number" name="title" required  lay-verify="required" placeholder="必填" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">毕业院校</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="必填" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">学历</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">高中</option>
										<option value="0">本科</option>
									</select>
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">教育年限</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">12</option>
										<option value="0">16</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">学历专业</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">计算机</option>
										<option value="0">生物工程</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">薪酬要求</label>
								<div class="layui-input-block">
									<input type="number" name="title" required  lay-verify="required" placeholder="必填" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">注册时间</label>
								<div class="layui-input-block">
									<div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
									  <input type="text" placeholder="请选中日期" class="layui-input" id="test2">
									</div>
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">特长</label>
								<div class="layui-input-block">
									<select name="city" lay-verify="required">
										<option value="">sql</option>
										<option value="0">java</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">爱好</label>
								<div class="layui-input-block">
									<input type="text" name="title" required  lay-verify="required" placeholder="必填" autocomplete="off" class="layui-input">
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td colspan="4">
							<div class="layui-form-item layui-form-text">
							  <label class="layui-form-label">个人履历</label>
							  <div class="layui-input-block">
							    <textarea name="desc" placeholder="详细的简历" class="layui-textarea"></textarea>
							  </div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<div class="layui-form-item layui-form-text">
							  <label class="layui-form-label">备注</label>
							  <div class="layui-input-block">
							    <textarea name="desc" placeholder="说明需求" class="layui-textarea"></textarea>
							  </div>
							</div>
						</td>
					</tr>
					
					
					<tr align="center">
						<td colspan="4">
							<div class="layui-form-item">
							  <div class="layui-input-block">
							    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
							    <button type="reset" class="layui-btn layui-btn-primary">清除</button>
							  </div>
							</div>
						</td>
					</tr>
					
				</tbody>
			</table>
		</form>
		<!-- 表单元素结束 -->
		
		<script>
			/* 
				下拉框依赖
			 */
			layui.use('form', function(){
			  var form = layui.form;
			  
			  //监听提交
			  form.on('submit(formDemo)', function(data){
				layer.msg(JSON.stringify(data.field));
				return false;
			  });
			});	
				
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  
			  //执行一个laydate实例
			  laydate.render({
				elem: '#test1'//指定元素
			  });
			  //执行一个laydate实例
			  laydate.render({
			  		elem: '#test2',type:'datetime'//指定元素
			  });
			});
		</script>	
	</body>
</html>
