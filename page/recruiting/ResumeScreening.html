<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr.Jiang" />
		<title>简历登记</title>
		
		<!-- 导航元素依赖 开始 -->	
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
		<!-- 导航元素依赖 结束 -->
	</head>
	<body>
		<!-- 头部导航 开始 -->
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">你正在做的业务是</a>
		    <a href="">人力资源</a>
			<a href="">招聘管理</a>
			<a href="">简历管理</a>
		    <a>
		      <cite>简历筛选</cite></a>
		  </span>
		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<!-- 头部导航 结束 -->
		<!-- 表单元素开始 -->
		<form class="layui-form" id="frm">
			<table class="layui-table">
				<tbody>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">职位分类</label>
								<div class="layui-input-block">
									<select id="majorKindId" name="humanMajorKindId">
										<option value=""></option>
										<option value="">销售</option>
									</select>
								</div>
							</div>
						</td>
					  
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">职位名称</label>
								<div class="layui-input-block">
									<select id="majorId" name="humanMajorId">
										<option value=""></option>
										<option value="">程序员</option>
									</select>
								</div>
							</div>
						</td>  
						
						<td>
							<div class="layui-form-item">
								<div class="layui-inline">
								    <label class="layui-form-label">投递简历时间</label>
								    <div class="layui-input-inline" style="width: 100px;">
										<input type="text" placeholder="开始" name="startDate" class="layui-input" id="test1">
								    </div>
								    <div class="layui-form-mid">-</div>
								    <div class="layui-input-inline" style="width: 100px;">
										<input type="text" placeholder="结束" name="endDate" class="layui-input" id="test2">
								    </div>
									<div class="layui-form-mid">(yyyy-mm-dd)</div>
								</div>
							</div>
						</td>
					</tr>
					
					<tr>
						
					</tr>
					<tr align="center">
						<td colspan="3">
							<div class="layui-form-item">
							  <div class="layui-input-block">
							    <button class="layui-btn" lay-submit lay-filter="formDemo">查询对应的简历</button>
							    <button type="reset" class="layui-btn layui-btn-primary">清除</button>
							  </div>
							</div>
						</td>
					</tr>
					
				</tbody>
			</table>
		</form>
		<!-- 表单元素结束 -->


		<!-- 数据表格 -->
		<table class="layui-hide" id="resumeTable" lay-filter="resumeTable"></table>

		<!-- job -->
		<div style="display: none;" id="resumeToolBar">
			<button type="button" class="layui-btn layui-btn-sm" lay-event="add">增加</button>
		</div>

		<div  id="resumeBar" style="display: none;">
			<a class="layui-btn layui-btn-xs" lay-event="sure">复核</a>
		</div>

		<!-- data table end~ -->

		
	</body>
	<script>
		/* 
			下拉框依赖
		 */
		layui.use(['form', 'jquery'], function(){
		  let form = layui.form;
		  let $ = layui.jquery;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
			layer.msg(JSON.stringify(data.field));

			return false;
		  });
		});	
			
		layui.use('laydate', function(){
		  var laydate = layui.laydate;
		  
		  //执行一个laydate实例
		  laydate.render({
			elem: '#test1'//指定元素
		  });
		  //执行一个laydate实例
		  laydate.render({
				elem: '#test2'//指定元素
		  });
		});

		layui.use(['form', 'jquery', 'layer'], function () {
			let form = layui.form;
			let $ = layui.jquery;
			let layer = layui.layer;

			// 职位分类
			$.ajax({
				url: "http://127.0.0.1:8080/ssm/config-major-kind/all",
				type: "get",
				success: res => {
					// console.log(res)
					$("#majorKindId option:gt(0)").remove()

					$.each(res.data, function (index, item) {
						$("#majorKindId").append(new Option(item.majorKindName, item.majorKindId))
						layui.form.render('select')
					})
				}
			})


			// 职业名称
			$.ajax({
				url: "http://127.0.0.1:8080/ssm/config-major/all",
				type: "get",
				success: res => {
					// console.log(res)
					$("#majorId option:gt(0)").remove()

					$.each(res.data, function (index, item) {
						$("#majorId").append(new Option(item.majorName, item.makId))
						layui.form.render('select')
					})
				}
			})

		})


		let tableIns;
		layui.use([ 'jquery', 'layer', 'form', 'table'], function() {
			let $ = layui.jquery;
			let layer = layui.layer;
			let form = layui.form;
			let table = layui.table;
			// let dtree = layui.dtree;
			//渲染数据表格
			tableIns = table.render({
				elem: '#resumeTable'   //渲染的目标对象
				, url: 'http://127.0.0.1:8080/ssm/engage-resume/paging' //数据接口
				, title: '招聘表'//数据导出来的标题
				, toolbar: "#resumeToolBar"   //表格的工具条
				, height: 'full-230'
				, cellMinWidth: 300 //设置列的最小默认宽度
				, page: 1  //是否启用分页, limits: [10, 20, 30]
				, limits: [10, 20, 30]
				, limit: 1 //默认采用2
				, cols: [[   //列表数据
					{field: 'resId', title: '档案编号', align: 'center', width: '50'}
					, {field: 'humanName', title: '姓名', align: 'center'}
					, {field: 'humanSex', title: '性别', align: 'center', templet: function (d) {
						return d.humanSex == 0 ? '男' : '女'
					}}
					, {field: 'humanMajorKindName', title: '职位分类', align: 'center'}
					, {field: 'humanMajorName', title: '职位名称', align: 'center'}
					, {field: 'humanMobilephone', title: '电话号码', align: 'center'}
					, {field: 'checkStatus', title: '符合状态', align: 'center', templet: function (d) {

						return d.checkStatus == 0 ? '<span class="layui-badge">待复核</span>': '<span class="layui-badge">已复核</span>';
					}}
					, {fixed: 'right', title: '操作', toolbar: '#resumeBar', align: 'center', width: '260'}
				]]
			})

			//监听提交
			form.on('submit(formDemo)', function(data){
				// layer.msg(JSON.stringify(data.field));

				let params = $("#frm").serialize()

				// search
				tableIns.reload({
					url:"http://127.0.0.1:8080/ssm/engage-resume/paging?"+params
				})

				return false;
			});


			//监听行工具事件
			table.on('tool(resumeTable)', function(obj){
				let data = obj.data; //获得当前行数据
				let layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
				if(layEvent === 'sure'){ //编辑

					let id = data.resId;
					// 打开简历筛选页面~
					xadmin.open('简历筛选复核','ResumeScreening-Update.html?id=' + id,1580,750)

				}
			});

		});



	</script>	
</html>
