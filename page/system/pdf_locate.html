<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasitional.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
	<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
	<meta name="renderer" content="webkit">
	<!--国产浏览器高速模式-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Mr. Jiang" />
	<title>职位发布登记</title>

	<!-- 导航元素依赖 开始 -->

	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/xadmin.css">
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/xadmin.js"></script>

	<!-- 导航元素依赖 结束 -->

	<meta charset="utf-8">
	<title>Layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all">
</head>
<body>
<div class="x-nav">
		 <span class="layui-breadcrumb">
		    <a href="">人力资源</a>
		    <a href="">标准数据报表</a>
		    <a>
		      <cite>Pdf标准数据报表</cite></a>
		  </span>
	<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<form class="layui-form" action="">
	<table class="layui-table" lay-skin="row">
		<tbody>
		<tr>
			<td>
				<div class="layui-form-item">
					<label class="layui-form-label-col">请选择要导出的表格：</label>
					<div class="layui-input-inline">
						<select lay-verify="required">
							<option value=""></option>
							<option value="0">试卷登记表</option>
							<option value="1">一级机构设置表</option>
							<option value="2">薪酬标准基本信息表</option>
							<option value="3">面试表</option>
							<option value="4">职位调动表</option>
							<option value="5">角色表</option>
							<option value="6">试题二级分类设置表</option>
							<option value="7">薪酬标准单详细信息表</option>
							<option value="8">职位发表登记表</option>
							<option value="9">考试答题详细信息表</option>
							<option value="10">试题题库登记表</option>
							<option value="11">三级机构设置表</option>
							<option value="12">培训登记表</option>
							<option value="13">薪酬发放登记表</option>
							<option value="14">薪酬发放详细信息表</option>
							<option value="15">模块角色表</option>
							<option value="16">用户表</option>
							<option value="17">二级机构设置表</option>
							<option value="18">职位设置表</option>
							<option value="19">公共字段设置表</option>
							<option value="20">人力资源档案表</option>
							<option value="21">激励登记表</option>
							<option value="22">模块表</option>
							<option value="23">试卷详细信息表</option>
							<option value="24">职位分类设置表</option>
							<option value="25">简历管理表</option>
							<option value="26">考试答题登记表</option>
							<option value="27">试题一级分类设置表</option>
							<option value="28">记录人力资源更新表</option>
						</select>
					</div>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-container">确认导出</button>
				</div>
			</td>
		</tr>
		<td>
			<div class="layui-form-item seach-box">
				<input type="checkbox" name="like[write]" title="全选" name="type" lay-filter="allChoose">
				<div class="layui-input-block">
					<input type="checkbox" name="like[write]" title="编号">
					<input type="checkbox" name="like[read]" title="试卷编号">
					<input type="checkbox" name="like[daze]" title="职位分类编号">
					<input type="checkbox" name="like[write]" title="职位分类名称">
					<input type="checkbox" name="like[read]" title="职位编号">
				</div>
			</div>
		</td>
		</tr>

		</tr>
		<td>
			<div class="layui-form-item seach-box">
				<div class="layui-input-block">
					<input type="checkbox" name="like[daze]" title="职位名称">
					<input type="checkbox" name="like[write]" title="登记人">
					<input type="checkbox" name="like[read]" title="登记时间">
					<input type="checkbox" name="like[daze]" title="答题限时">
				</div>
			</div>
		</td>
		</tr>

		</tbody>
	</table>
</form>


<script src="layui/layui.all.js"></script>
<script type="text/javascript">

	layui.use(['form','jquery'], function () {
		var form = layui.form;
		var $ = layui.jquery;
		//点击全选, 勾选
		form.on('checkbox(allChoose)', function (data) {
			var child = $(".seach-box input[type='checkbox']");
			child.each(function (index, item) {
				item.checked = data.elem.checked;
			});
			form.render('checkbox');
		});
	});
</script>
</body>
</html>
