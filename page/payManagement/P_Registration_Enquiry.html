//http://127.0.0.1:8080/ssm/salary-grant/P_Registration_Enquiry
				$.post("http://127.0.0.1:8080/ssm/salary-grant/P_Registration_Enquiry",{},function (data) {
					let sum=0;
					let cxjbgz=0;
					let tr="";
					for(let i=0;i<data.length;i++){
						if(data[i].firstKindId==1){
							sum++;
							cxjbgz+=data[i].salaryStandardSum;
						}
							tr+= "<tr>"+

									"<td>"+data[i].salaryGrantId+"</td>"+
									"<td>"+(data[i].firstKindName==null? '':data[i].firstKindName)+"</td>"+
									"<td>"+(data[i].secondKindName==null? '':data[i].secondKindName)+"</td>"+
									"<td>"+(data[i].thirdKindName==null? '':data[i].thirdKindName)+"</td>"+
									"<td>"+data[i].humanAmount+"</td>"+
									"<td>"+data[i].salaryStandardSum+"</td>"+
								"</tr>";
							//alert(data[i].salaryGrantId+"-")
					}

					//alert(sum+'-'+cxjbgz)

					$("#rs").val(sum);
					$("#sum").val(cxjbgz);

					$("#table").append(tr);
				});
			});
		</script>
