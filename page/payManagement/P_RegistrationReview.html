<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">

		<meta name="renderer" content="webkit">

		<title>薪酬发放登记(负责人控制)</title>
		
		<!-- 导航元素依赖 开始 -->	
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<!-- 导航元素依赖 结束 -->
		<script type="text/javascript">
			$(function () {
				$.post("http://127.0.0.1:8080/ssm/salary-standard/P_RegistrationReview",{},function (data) {

					let tr="";
					for(let i=0;i<data.length;i++){
		//	alert(data[i].checkComment+"--"+data[i].checkStatus+"--"+data[i].salarySum+"--"+data[i].changeStatus)
					tr+= "<tr>"+
						"<td>"+(i+1)+"</td>"+
						"<td>"+data[i].checkComment+"<input type='hidden' id='checkComment' value='"+data[i].checkComment+"'></td>"+
						"<td>"+data[i].checkStatus+"<input type='hidden' id='checkStatus' value='"+data[i].checkStatus+"'></td>"+
						"<td>"+data[i].salarySum+"</td>"+
						"<td>"+
						"<button type='button' class='layui-btn layui-btn-warm' onclick='Review("+data[i].changeStatus+");'>登记</button>"+
							"</td>"+

					"</tr>";

					}
					$("#table tbody").append(tr);

				},'json')

			});

			function Review(a){
					let checkComment=$("#checkComment").val();//一级机构名称
				let checkStatus=$("#checkStatus").val(); //总人数
				location.href="P_RegistrationReviewSecond.html?id="+a+"&checkComment="+checkComment+"&checkStatus="+checkStatus;
			}
		</script>
	</head>
	<body>
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">人力资源管理</a>

		    <a>
		      <cite>薪酬发放登记(负责人控制)</cite></a>
		  </span>
		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<div class="x-nav" style="margin-top: 30px;">
		  <span class="layui-breadcrumb">
		    <a href="">薪酬总数:</a>
		    <a href="">3</a>
		    <a href="">，总人数:</a>
		    <a href="">8</a>
			<a href="">，基本薪酬总数:</a>
			<a href="">141821.0</a>
			<a href="">，实发总数:</a>
			<a href="">1998.0</a>
		  </span>
		</div>	
		<!-- 表格开始 -->
		<table class="layui-table" lay-skin="line" id="table">
		    <colgroup>
				<col width="150">
				<col width="200">
		    </colgroup>
		    <thead>
				<tr>
					<th>序号</th>
					<th>I级机构名称</th>
					<th>人数</th>
					<th>基本薪酬总数(元)</th>
					<th>登记</th>
				</tr> 
		    </thead>
		    <tbody>
				<tr>
					<td>1</td>
					<td>I级结构</td>
					<td>5</td>
					<td>139823</td>
					<td><button type="button" class="layui-btn layui-btn-warm" onclick="Review();">登记</button>
				</tr>
		    </tbody>

		</table>
		
	</body>
</html>
