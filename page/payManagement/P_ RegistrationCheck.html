<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr. Jiang" />
		<title>薪酬发放登记审核</title>
		
		<!-- 导航元素依赖 开始 -->	
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<!-- 导航元素依赖 结束 -->
		<script type="text/javascript">
		    function fuhe(a){
				location.href="P_ RegistrationCheckSecond.html?sgrId="+a;

			}
			$(function(){
				$.post("http://127.0.0.1:8080/ssm/salary-grant/P_RegistrationCheck",{},function (data) {
					//alert(data[0].salaryStandardId+"-"+data[0].firstKindId+"-"+data[0].secondKindName+"-"+data[0].salaryStandardSum);
					let tr="";
					for (let i = 0; i <data.length ; i++) {
						tr+="<tr>"+
								"<td>"+data[i].salaryStandardId+"</td>"+
								"<td>"+data[i].firstKindName+"</td>"+
								"<td>"+data[i].secondKindName+"</td>"+
								"<td>"+data[i].thirdKindName+"</td>"+
								"<td>"+data[i].humanAmount+"</td>"+
								"<td>"+data[i].salaryStandardSum+"</td>"+
								"<td><input type='button' class=\"layui-btn layui-btn-warm\" onclick='fuhe("+data[i].sgrId+")' value='复核'></td>"+
							"</tr>"
					}
					$("#tab").append(tr);
				});
			});
		</script>
	</head>
	<body>
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">人力资源管理</a>
		    <a href="">薪酬发放管理</a>
		    <a>
		      <cite>薪酬发放登记审核</cite></a>
		  </span>
		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<table class="layui-table" lay-skin="line" id="tab">
		    <colgroup>
				<col width="150">
				<col width="200">
		    </colgroup>
		    <thead>
				<tr>
					<th>薪酬发放编号</th>
					<th>I级机构名称</th>
					<th>II级机构名称</th>
					<th>III级机构名称</th>
					<th>人数</th>
					<th>基本薪酬总额(元)</th>
					<th>复核</th>
				</tr> 
		    </thead>
		    <tbody>
				<tr>
					<td>HS1234354</td>
					<td>I级结构</td>
					<td>I级结构3</td>
					<td></td>
					<td>5</td>
					<td>139823</td>
					<td><button type="button" class="layui-btn layui-btn-warm" onclick="fuhe();">复核</button>
				</tr>
		    </tbody>
			<tfoot>
				<tr align="center">
					<td colspan="7">
						<div id="test1"></div>
						 
						<script src="/static/build/layui.js"></script>
						<script>
						layui.use('laypage', function(){
						  var laypage = layui.laypage;
						  
						  //执行一个laypage实例
						  laypage.render({
						    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
						    ,count: 50 //数据总数，从服务端得到
						  });
						});
						function Review(){
							location.href="E_Registration_Second.html";
						}
						</script>
					</td>
				</tr>
			</tfoot>
		</table>
		
	</body>
</html>
