<!DOCTYPE html>

		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr. Jiang" />
		<title>薪酬标准登记</title>
		
		<!-- 导航元素依赖 开始 -->

		<link rel="stylesheet" href="../../css/xadmin.css">

	<body>

		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>	
		
		<form class="layui-form" action="">
			<table class="layui-table" lay-skin="row">
				<tbody>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">薪酬标准编号</label>
								<div class="layui-input-block">
								      <input type="text" name="title" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="1353752304959">
							    </div>
							</div>
						</td>
					  
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">薪酬标准名称</label>
								<div class="layui-input-block">
								      <input type="text" name="title" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="薪酬标准3">
								</div>
							</div>
						</td>  
						
						
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">薪酬总额</label>
								<div class="layui-input-block">
								      <input type="text" name="title" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="0.0">
								</div>
							</div>
						</td> 
					</tr>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">制订人</label>
								<div class="layui-input-block">
								      <input type="text" name="title" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="阳阳">
							    </div>
							</div>
						</td>
					  
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">登记人</label>
								<div class="layui-input-block">
								      <input type="text" name="title" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="batter">
								</div>
							</div>
						</td>  
						
						
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">登记时间</label>
								<div class="layui-input-block">
								      <input type="text" name="title" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" >
								</div>
							</div>
						</td> 
					</tr>
					<tr>
						<td colspan="3">
							<div class="layui-form-item">
								<label class="layui-form-label">复核意见</label>
								<div class="layui-input-block">
									<textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
								</div>
							</div>
						</td>
					</tr>
					
				    <tr>
						    <th align="right">
								<div class="layui-form-item">序号
								</div>
							</th>
							<th >
								<div class="layui-form-item">
								薪酬标准名称
								</div>
							</th>
							<th >
								<div class="layui-form-item">
								金额
								</div>
							</th>
					</tr> 
					<tr>
						    <td>
								<div class="layui-form-item">64
							    </div>	
							</td>
							<td >
								<div class="layui-form-item">住房补贴
								</div>
							</td>
							<td >
								<div class="layui-form-item">
									
										<input type="text" name="title" required  lay-verify="required" placeholder="0.0" autocomplete="off" class="layui-input" >
									
								</div>
							</td>
					</tr> 
					<tr align="center">
									<td colspan="5">
										<div class="layui-form-item">
										  <div class="layui-input-block">
											<button class="layui-btn" lay-submit lay-filter="formDemo">复核通过</button>
											<button type="button" class="layui-btn">返回</button>
										  </div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
	</body>
</html>
