		<link rel="stylesheet" href="../../css/xadmin.css">

	</head>
	<body>
		<!-- 头部导航 开始 -->
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">人力资源管理</a>
		    <a href="">薪酬标准管理</a>
		    <a>
		      <cite>薪酬标准登记复核</cite></a>

		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">

		<div class="x-nav" style="margin-top: 30px;">
		  <span class="layui-breadcrumb">

		<!-- 表格开始 -->
		<table class="layui-hide" id="jobTable" lay-filter="jobTable"></table>


		<div  id="jobBar" style="display: none;">
			<a class="layui-btn layui-btn-xs" lay-event="edit">复核</a>
		</div>

		<!-- data table end~ -->
		
		<!-- 表格结束 -->
	</body>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

	<script>
		let tableIns;
		layui.use([ 'jquery', 'layer', 'form', 'table'], function() {
			let $ = layui.jquery;
			let layer = layui.layer;
			let form = layui.form;
			let table = layui.table;
			// let dtree = layui.dtree;
			//渲染数据表格
			tableIns = table.render({
				elem: '#jobTable'   //渲染的目标对象
				, url: 'http://127.0.0.1:8080/ssm/salary-standard/FeiYe' //数据接口 酬薪登记复核
				, title: '酬薪表'//数据导出来的标题
				, toolbar: "#jobToolBar"   //表格的工具条
				, height: 'full-230'
				, cellMinWidth: 300 //设置列的最小默认宽度
				, page: 1  //是否启用分页, limits: [10, 20, 30]
				, limits: [10, 20, 30]
				, limit: 5 //默认采用2
				, cols: [[   //列表数据

		 					//"standard_id" : 薪酬标准单编号
                        {field: 'standardId', title: '薪酬标准单编号', align: 'center' },
                        	// 	"standard_name" : 薪酬标准单名称
                        {field: 'standardName', title: '薪酬标准单名称', align: 'center' },
                        	//	"designer" : 制定者名字
                        {field: 'designer', title: '制定者名字', align: 'center'},
								//"register_time" : 登记时间
						{field: 'registerTime', title: '登记时间', align: 'center'},
								//"salary_sum" : 薪酬总额
						{field: 'salarySum', title: '薪酬总额', align: 'center'},
                        {fixed: 'right', title: '操作', toolbar: '#jobBar', align: 'center'}

                    ]]
                })


				//监听行工具事件
				table.on('tool(jobTable)', function(obj){
					let data = obj.data; //获得当前行数据
					let layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
					if(layEvent === 'edit'){ //复核

						let id = data.ssdId;
						// 打开编辑页面~
						location.href="E_Registration_Second.html?ssdId="+id;



					}
				});


            });

</script>
</html>
