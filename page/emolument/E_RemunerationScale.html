<!DOCTYPE html>
<html>
	<head>
		<<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr. Jiang" />
		<title>薪酬标准变更</title>
		
		<!-- 导航元素依赖 开始 -->	
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
		
		<!-- 导航元素依赖 结束 -->
	</head>
	<body>
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">人力资源管理</a>
		    <a href="">薪酬标准管理</a>
		    <a>
		      <cite>薪酬标准变更</cite></a>
		  </span>
		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>	
		<form class="layui-form" action="E_RemunerationStandards.html">
			<table class="layui-table" lay-skin="row">
				<tbody>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">请输入薪酬标准编号</label>
								<div class="layui-input-block">
									<input type="text" name="title" id="standardId" lay-verify="title" autocomplete="off" placeholder="请输入 " class="layui-input">
								</div>
							</div>
						</td>
					  </tr>
					  <tr>
					  	<td>
					  		<div class="layui-form-item">
					  			<label class="layui-form-label">薪酬标准单名称</label>
					  			<div class="layui-input-block">
									<input type="text" id="standardName" lay-verify="title" autocomplete="off" placeholder="请输入 " class="layui-input">
								</div>
					  		</div>
					  	</td>
					    </tr>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">请输入建档时间</label>
								<div class="layui-input-inline" style="width: 200px;">
									<input class="layui-input" name="registerTime1" id="test1" type="text" placeholder="yyyy-MM-dd">
								</div>
								<div class="layui-form-mid">至</div>
								<div class="layui-input-inline" style="width: 200px;">
									<input class="layui-input" name="registerTime2" id="test2" type="text" placeholder="yyyy-MM-dd">

								</div>
							</div>
						</td>
					</tr>
					  <tr align="center">
					  				<td colspan="5">
					  					<div class="layui-form-item">
					  					  <div class="layui-input-block">
					  						<button class="layui-btn" lay-submit lay-filter="formDemo" onclick="review()">查询</button>
					  						<input type="reset" class="layui-btn" lay-submit lay-filter="formDemo"/>
					  					  </div>
					  					</div>
					  				</td>
					  			</tr>
					  		</tbody>
							
					  	</table>
					  </form>
	</body>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>

		$(function () {
			$("#reg-btn").on('click', function () {
				let standardId=$("#standardId").val();
				let standardName=$("#standardName").val();
				let time1=$("#test1").val();
				let time2=$("#test2").val();
				//alert(standardId+"-"+standardName+"-"+test1+"-"+test2);
				window.location = "E_RemunerationStandards.html?&standardId="+standardId+"&standardName="+standardName+"&registerTime="+time1+"&checkTime="+time2;

			});

		});




		//时间格式
		layui.use('laydate', function(){
			var laydate = layui.laydate;

			laydate.render({
				elem: '#test1',

			});
		});
		//时间格式
		layui.use('laydate', function(){
			var laydate = layui.laydate;

			laydate.render({
				elem: '#test2',

			});
		});
	</script>

</html>
