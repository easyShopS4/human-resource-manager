<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mr. Jiang" />
		<title>薪酬标准查询</title>
		
		<!-- 导航元素依赖 开始 -->	
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
		<!-- 导航元素依赖 结束 -->
		
	</head>
	<body>
		<div class="x-nav">
		  <span class="layui-breadcrumb">
		    <a href="">人力资源管理</a>
		    <a href="">薪酬标准管理</a>
		    <a>
		      <cite>薪酬标准查询</cite></a>
		  </span>
		  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
		    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>	
		<form class="layui-form" action="E_RegistrationEnquiry.html">
			<table class="layui-table" lay-skin="row">
				<tbody>
					<tr>
						<td>
							<div class="layui-form-item">
								<label class="layui-form-label">请输入薪酬标准编号</label>
								<div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入 " class="layui-input">
							    </div>
							</div>
						</td>
					  </tr>
					  <tr>
					  	<td>
					  		<div class="layui-form-item">
					  			<label class="layui-form-label">请输入关键字</label>
					  			<div class="layui-input-block">
					  				      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入 " class="layui-input">  				
					  			</div>
					  		</div>
					  	</td>
					    </tr>
						<tr>
							<td>
								<div class="layui-form-item">
									<label class="layui-form-label">请输入建档时间</label>
									 <div class="layui-input-inline" style="width: 200px;">
									      <input type="text" name="price_min" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input">
									    </div>
									    <div class="layui-form-mid">至</div>
									    <div class="layui-input-inline" style="width: 200px;">
									      <input type="text" name="price_max" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input">
									    </div>
								</div>
							</td>
						  </tr>
					  <tr align="center">
					  				<td colspan="5">
					  					<div class="layui-form-item">
					  					  <div class="layui-input-block">
					  						<button class="layui-btn" lay-submit lay-filter="formDemo" >查询</button>
					  						<input type="reset" class="layui-btn" lay-submit lay-filter="formDemo"/>
					  					  </div>
					  					</div>
					  				</td>
					  			</tr>
					  		</tbody>
							
					  	</table>
					  </form>
	</body>
</html>
