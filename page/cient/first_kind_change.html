        <form name="configfilefirstkindForm" method="post" action="first_kind_register_success.html">
        <table class="layui-table" lay-skin="line">
				<input type="hidden" name="cffk.ffkId" value="755" />
				<tr>
					<td class="TD_STYLE1">
						I级机构编号
					</td>
					<td  class="TD_STYLE2">
						<input type="text" name="cffk.firstKindId" value="1353753645832"
							readonly="readonly" class="INPUT_STYLE1">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						I级机构名称
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="cffk.firstKindName" value="联合国"
							readonly="readonly" class="INPUT_STYLE1">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						薪酬发放责任人编号（多个编号之间请用"半角逗号"加"一个空格"隔开，如", "）

					<td class="TD_STYLE2">
						<textarea name="cffk.firstKindSalaryId" rows="4"
							class="TEXTAREA_STYLE1">1</textarea>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						销售责任人编号（多个编号之间请用"半角逗号"加"一个空格"隔开，如", "）
					</td>
					<td class="TD_STYLE2">
						<textarea name="cffk.firstKindSaleId" rows="4"
							class="TEXTAREA_STYLE1">1</textarea>
					</td>
				</tr>
				<tr >
					<td colspan="2" align="center">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<input type="submit" value="提交" class="layui-btn">
							<a href="first_kind.html"><input type="button" value="返回" class="layui-btn"></a>
						</div>
					</div>
					</td>

				</tr>
